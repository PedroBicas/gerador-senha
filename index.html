<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gerador de Senhas</title>
        <link rel="stylesheet" href="style.css"/>
        
    </head>
    <body>
        <div class="pw-container">
            <div class="pw-header">
                <div class="pw">
                    <span id="pw"></span>
                    <button id="copiar">Copiar</button>
                </div>
            </div>
            <div class="pw-body">
                <div class="form-control">
                    <label for="len">Comprimento da senha</label>
                    <input id="len" value="4" type="number" min="4" max="30" />
                </div>
                <label class="toggle" for="maiusc">
                    <input type="checkbox" class="toggle__input" id="maiusc" />
                    <span class="toggle-track">
                        <span class="toggle-indicator">
                            <!-- 	This check mark is optional	 -->
                            <span class="checkMark">
                                <svg viewBox="0 0 24 24" id="ghq-svg-check" role="presentation" aria-hidden="true">
                                    <path d="M9.86 18a1 1 0 01-.73-.32l-4.86-5.17a1.001 1.001 0 011.46-1.37l4.12 4.39 8.41-9.2a1 1 0 111.48 1.34l-9.14 10a1 1 0 01-.73.33h-.01z"></path>
                                </svg>
                            </span>
                        </span>
                    </span>
                    Letras maiusculas
                </label>
                <label class="toggle" for="minusc">
                    <input type="checkbox" class="toggle__input" id="minusc" />
                    <span class="toggle-track">
                        <span class="toggle-indicator">
                            <!-- 	This check mark is optional	 -->
                            <span class="checkMark">
                                <svg viewBox="0 0 24 24" id="ghq-svg-check" role="presentation" aria-hidden="true">
                                    <path d="M9.86 18a1 1 0 01-.73-.32l-4.86-5.17a1.001 1.001 0 011.46-1.37l4.12 4.39 8.41-9.2a1 1 0 111.48 1.34l-9.14 10a1 1 0 01-.73.33h-.01z"></path>
                                </svg>
                            </span>
                        </span>
                    </span>
                    Letras minusculas
                </label>
                <label class="toggle" for="num">
                    <input type="checkbox" class="toggle__input" id="num" />
                    <span class="toggle-track">
                        <span class="toggle-indicator">
                            <!-- 	This check mark is optional	 -->
                            <span class="checkMark">
                                <svg viewBox="0 0 24 24" id="ghq-svg-check" role="presentation" aria-hidden="true">
                                    <path d="M9.86 18a1 1 0 01-.73-.32l-4.86-5.17a1.001 1.001 0 011.46-1.37l4.12 4.39 8.41-9.2a1 1 0 111.48 1.34l-9.14 10a1 1 0 01-.73.33h-.01z"></path>
                                </svg>
                            </span>
                        </span>
                    </span>
                    Numeros
                </label>
                <label class="toggle" for="simbolo">
                    <input type="checkbox" class="toggle__input" id="simbolo" />
                    <span class="toggle-track">
                        <span class="toggle-indicator">
                            <!-- 	This check mark is optional	 -->
                            <span class="checkMark">
                                <svg viewBox="0 0 24 24" id="ghq-svg-check" role="presentation" aria-hidden="true">
                                    <path d="M9.86 18a1 1 0 01-.73-.32l-4.86-5.17a1.001 1.001 0 011.46-1.37l4.12 4.39 8.41-9.2a1 1 0 111.48 1.34l-9.14 10a1 1 0 01-.73.33h-.01z"></path>
                                </svg>
                            </span>
                        </span>
                    </span>
                    Simbolos
                </label>
                <button class="gerar" id="gerar" type="button">Gerar Senha</button>
            </div>
        </div>
    </body>

    <script src="script.js" defer></script>

</html>
